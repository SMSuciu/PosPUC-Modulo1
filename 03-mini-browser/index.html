<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
</head>
<body>

<script>
    
    //Objetos: Representa coisas com muitiplos atributos
    var aba1 = {
        titulo: 'Globo',
        url: 'http:\\globo.com'
    };
    var aba2 = {
        titulo: 'Botafogo',
        url: 'http:\\www.botafogo.com.br'
    };
    //[ENTRADAS]
    //Arrays: Lista de coisas
    const abas = [
        aba1, aba2
    ];

    //[PROCESSAMENTO]
    for(aba of abas) {
       //alert(aba.titulo);
       //Console.log parecido com alert
       console.log(aba.titulo);  //Mostra no console
       
       //[OUTPUT]
       var valorAtualDoHTML = document.body.innerHTML;    
       document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo} </a></li>`;
    }

   
</script>
<!--<link rel="stylesheet" href="./style.css" />-->
</body>
</html>
