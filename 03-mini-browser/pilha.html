<script>
    console.log('Pilha/Stack');

    class Pilha{
        constructor(){
            this.data = [];
        }

        imprimir(){
            console.log(this.data);
        }

        empilhar(item){
            this.data.push(item);
        }

        desempilhar(){
            this.data.pop();
        }

        clear(){
            this.data = [];
        }
    }

    const pilhas = new Pilha();
    pilhas.empilhar('Botafogo');
    pilhas.empilhar('Niter√≥i')
    pilhas.empilhar('Corrida')

    pilhas.imprimir();

    pilhas.desempilhar();

    pilhas.imprimir();
</script>
